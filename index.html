<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Pemrograman Web Dasar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/head.css">
    <link rel="stylesheet" type="text/css" href="css/images.css">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script src="js/animation.js"></script>

    <link rel="stylesheet" type="text/css" href="css/external.css">
  </head>
  
  <body>
    <h2 id="animated-element">QUIZ
        PEMROGRAMAN WEB DASAR</h2>
    <ul id="daftar">
      <li>Inline</li>
      <li>External/Outline</li>
      <li>Internal</li>
    </ul>

    <link rel="stylesheet" type="text/css" href="css/inline.css">

    <a href="https://www.google.com">Klik disini untuk ke Halaman Google</a>

    <ul id="gambar-list" class="flex-container">
      <li><img src="images/honda.svg" alt="honda" /></li>
      <li><img src="images/yamaha.png" alt="yamaha" /></li>
      <li><img src="images/suzuki.gif" alt="suzuki" /></li>
    </ul>
    <a href="https://www.unindra.ac.id/">Kita dapat merujuk ke homepage Unindra</a>

    <link rel="stylesheet" type="text/css" href="css/internal.css">

    <table border="1" style="border-collapse: collapse;">
        <tr>
          <td align="center" colspan="3"><strong>FORM KOMENTAR</strong></td>
        </tr>
        <tr>
          <td><strong>Nama</strong></td>
          <td>:</td>
          <td>
            <input type="text" id="nama" name="nama" />
          </td>
        </tr>
        <tr>
          <td><strong>Komentar</strong></td>
          <td>:</td>
          <td>
            <textarea name="komentar" id="komentar" cols="30" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right;">
            <strong>
              <input type="submit" value="Kirim" onclick="alert('Data Berhasil disubmit!!')" />
              <input type="reset" value="Batal" name="reset" id="reset" />
            </strong>
          </td>
        </tr>
      </table>
      

      <table border="1" style="border-collapse: collapse;">
        <tr>
          <th>URAIAN</th>
          <th style="text-align: left;" colspan="2">BULAN</th>
          <th>KETERANGAN</th>
        </tr>
        <tr>
          <td>CICILAN 1</td>
          <td>JANUARI</td>
          <td>FEBRUARI</td>
          <td>LUNAS</td>
        </tr>
        <tr>
          <td>CICILAN 2</td>
          <td>MARET</td>
          <td>APRIL</td>
          <td>LUNAS</td>
        </tr>
        <tr>
          <td colspan="4" style="text-align: center;">
            <button>Batal</button>
            <button>Kirim</button>
          </td>
        </tr>
      </table>
      
      <script src="js/animation.js"></script>
    </body>
    </html>
